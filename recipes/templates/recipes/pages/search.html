{% extends 'global/base.html' %}

<title>{% block title %}{{ page_title }}{% endblock title %}</title>

<div class="center">
    <h2>Você pesquisou {{ search_term }}</h2>
</div>

{% block content %}
<div class="main-content main-content-list container">

{% for recipe in recipes %}

    {% include 'recipes/partials/recipe.html' %}

{% empty %}

    <div class="center">
        <h1>Receitas não encontradas ☹️</h1>
    </div>

{% endfor %}

</div>
{% endblock content %}
